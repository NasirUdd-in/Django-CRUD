{% extends 'core/base.html' %}

{% block 'main_content' %}
<section class="container">
    <div class="mt-5">
      <div class="row">
        <div class="mb-5 bg-warning py-2 text-center">
           <h1>DjANGO CRUD</h1>
        </div>
    </div>
        <div class="row">
            <div class="text-end mb-5">
                <a href="{% url 'add-student' %}" class="btn btn-primary">Add</a>
            </div>
        </div>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Roll</th>
                  <th scope="col">City</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for stud in studata %}
                <tr>
                  <th scope="row">{{forloop.counter}}</th>
                  <td>{{ stud.name }}</td>
                  <td>{{ stud.roll }}</td>
                  <td>{{ stud.city }}</td>
                  <td>
                    <table>
                      <tr>
                        <td>
                          <form action="{% url 'delete-student' %}" method='POST'>
                            {% csrf_token %}
                            <input type="hidden" name="id" value={{stud.id}}>
                            <input type="submit" value="Delete" class="btn btn-danger">
                          </form>
                        </td>
                        <td>
                            <a href="{% url 'edit-student' stud.id %}" class="btn btn-info">Edit</a>
                        </td>
                      </tr>
                    </table>
                    
                  </td>
                </tr>
                {% endfor %}
              </tbody>
         </table>
    </div>
   
</section>

{% endblock 'main_content' %}
